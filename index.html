<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />




    <link rel="stylesheet" href="index.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <input type="text" id="search-form-input" class="search-form-input" required>
            <input type="submit" value="search" class="search-form-button" id="search-form-button">
        </form>

        <main>
            <div class="weather-app-data">
                <h1 id="city"></h1>
                <p class="weather-app-details">
                    <span id="time"></span>
                    <span id="description"></span>
                    <br>
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weather-app-unit">Â°C</div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <footer>
            This project is coded by
            <a href="#">Reem Abdella</a>,is
            <a href="https://github.com/ReemAbdella/weather-app">open-sourced at Git-hub</a> and
            <a href="#">Hosted on Netlify</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
